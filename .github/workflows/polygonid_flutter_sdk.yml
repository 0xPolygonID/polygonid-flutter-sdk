name: polygonid_flutter_sdk
on: [pull_request, push]

jobs:
  build:
    name: sdk_actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'
          channel: 'stable'
      - name: production secret environment setting
        run: echo $PROD_ENV | base64 -d > lib/env/prod_env.g.dart
        env:
            PROD_ENV: ${{ secrets.PROD_ENV }}
      - name: development secret environment setting
        run: echo $DEV_ENV | base64 -d > lib/env/dev_env.g.dart
        env:
            DEV_ENV: ${{ secrets.DEV_ENV }}
      - name: verify flutter version
        run: flutter --version
      - name: flutter clean
        run: flutter clean
      - name: Install dependencies
        run: flutter pub get
      - name: Format
        run: dart format --set-exit-if-changed lib test example
      - name: Analyze
        run: flutter analyze lib test example
      - name: Run tests
        if: github.base_ref == 'develop' || github.base_ref == 'main'
        run: flutter test --coverage="coverage"
      - name: Install coverage tools
        run: dart pub global activate coverage
      - name: format coverage
        run: $HOME/.pub-cache/bin/format_coverage --lcov --in=coverage --out=coverage.lcov --packages=.packages --report-on=lib
      - name: Publish dry run
        if: github.base_ref == 'main'
        run: flutter pub publish --dry-run
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.lcov 
          token: ${{ secrets.CODECOV_TOKEN }}

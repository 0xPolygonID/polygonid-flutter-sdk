name: polygonid_flutter_sdk
on: pull_request

jobs:
  build:
    name: sdk_actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.6'
          channel: 'stable'
      - name: example app env
        run: echo $APP_ENV | base64 -d > example/lib/src/common/env.g.dart
        env:
            PROD_ENV: ${{ secrets.PROD_ENV }}
      - name: verify flutter version
        run: flutter --version
      - name: flutter clean
        run: flutter clean
      - name: Install dependencies
        run: flutter pub get
      - name: Format
        run: dart format --set-exit-if-changed lib test example
      - name: Analyze
        run: flutter analyze lib test example
      - name: Run tests
        if: github.base_ref == 'develop' || github.base_ref == 'main'
        run: flutter test
      - name: Publish dry run
        if: github.base_ref == 'main'
        run: flutter pub publish --dry-run
